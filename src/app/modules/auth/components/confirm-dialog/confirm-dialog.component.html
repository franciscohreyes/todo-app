<mat-dialog-content class="mat-typography">
  <h2 mat-dialog-title class="text-2xl font-semibold text-center mb-4">{{ data.title }}</h2>
  <p class="text-gray-700 text-base text-center">{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions class="justify-end space-x-4">
  <button mat-button (click)="onCancel()" class="px-4 py-2 text-gray-700 border border-gray-300 rounded-md hover:bg-gray-200">
    {{ data.cancelText || 'Cancel' }}
  </button>

  <button mat-raised-button color="primary" (click)="onConfirm()" class="px-4 py-2 text-white bg-primary-600 rounded-md hover:bg-primary-700">
    {{ data.confirmText || 'Confirm' }}
  </button>
</mat-dialog-actions>
